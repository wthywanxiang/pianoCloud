
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://192.168.10.26:3306/hoshino

spring.datasource.username=root

spring.datasource.password=root

spring.cloud.nacos.server-addr=192.168.10.26:8848

spring.application.name=demo-user

spring.devtools.restart.enabled=true

spring.web.resources.static.location=/upload/

mybatis.mapper-locations=classpath:mapper/**/*.xml

mybatis.typeAliasesPackage=com.item.model

mybatis.configuration.map-underscore-to-camel-case=true

mybatis-plus.globalConfig.dbConfig.tableUnderline=false

mybatis-plus.configuration.mapUnderscoreToCamelCase=true

pagehelper.helper-dialect=mysql

pagehelper.support-methods-arguments=true

server.port=8090


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job, access token
xxl.job.accessToken=default_token

### xxl-job executor appname
xxl.job.executor.appname=demoUser
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info
xxl.job.executor.ip=
xxl.job.executor.port=9999
### xxl-job executor log-path
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

spring.data.redis.url=redis://192.168.10.26:6379